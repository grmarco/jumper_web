<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador de Métrica y Rimas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Analizador de Métrica y Rimas</h1>
  <textarea id="poemInput" placeholder="Introduce el poema aquí..."></textarea>
  <br>
  <button id="analyzeButton">Analizar Poema</button>
  <div id="resultContainer"></div>

  <!-- Se incluyen los módulos de análisis -->
  <script src="metricAnalyzer.js"></script>
  <script src="rhymeAnalyzer.js"></script>
  <script>
    document.getElementById('analyzeButton').addEventListener('click', function() {
      const poem = document.getElementById('poemInput').value;
      
      // Análisis métrico: se asume que la función escanearTexto devuelve un array
      // con el análisis de cada verso (con propiedades como versoOriginal, silabas, acentos, clasificacion y recursosMetricos).
      const metricAnalysis = escanearTexto(poem);
      
      // Análisis de rima: obtenemos esquema, detalles y grupos usando SpanishRhymeAnnotator.
      const rhymeResult = SpanishRhymeAnnotator.getRhymeScheme(poem);
      const rhymeScheme = rhymeResult.scheme.split(''); // array con etiqueta por línea
      const rhymeDetails = rhymeResult.details;
      const rhymeGroups = rhymeResult.groups;
      
      // Generamos una tabla integrada: cada fila contendrá la información métrica y de rima para cada verso.
      let output = "<h2>Análisis Integrado de Métrica y Rimas</h2>";
      output += "<table>";
      output += "<thead><tr>" +
                "<th>Línea</th>" +
                "<th>Verso</th>" +
                "<th>Sílabas</th>" +
                "<th>Acentos</th>" +
                "<th>Clasificación Métrica</th>" +
                "<th>Recursos Métricos</th>" +
                "<th>Etiqueta de Rima</th>" +
                "<th>Tipo de Rima</th>" +
                "<th>Detalle de Rima</th>" +
                "</tr></thead><tbody>";
      
      // Se asume que ambas salidas tienen el mismo número de versos.
      const numLines = Math.min(metricAnalysis.length, rhymeDetails.length);
      for (let i = 0; i < numLines; i++) {
        const m = metricAnalysis[i];
        const r = rhymeDetails[i];
        const rhymeLabel = rhymeScheme[i] || '-';
        
        let rhymeType = '-';
        let rhymeFragment = '-';
        if (rhymeLabel !== '-' && rhymeGroups[rhymeLabel]) {
          rhymeType = rhymeGroups[rhymeLabel].tipo;
          rhymeFragment = rhymeGroups[rhymeLabel].rima;
        }
        
        output += "<tr>";
        output += "<td>" + (i + 1) + "</td>";
        output += "<td>" + m.versoOriginal + "</td>";
        output += "<td>" + m.silabas + "</td>";
        output += "<td>" + m.acentos.join(", ") + "</td>";
        output += "<td>" + m.clasificacion.nombre + "</td>";
        // Convertimos el array de recursos métricos en una cadena legible.
        if (m.recursosMetricos && m.recursosMetricos.length > 0) {
          const recursosStr = m.recursosMetricos.map(rec => {
            if (rec.tipo === RECURSOS_METRICOS.SINALEFA || rec.tipo === RECURSOS_METRICOS.DIALEFA) {
              return rec.tipo + " (" + rec.entre + ")";
            } else {
              return rec.tipo + " (" + rec.palabra + ")";
            }
          }).join(", ");
          output += "<td>" + recursosStr + "</td>";
        } else {
          output += "<td>-</td>";
        }
        output += "<td class='highlight'>" + rhymeLabel + "</td>";
        output += "<td>" + rhymeType + "</td>";
        output += "<td>" + rhymeFragment + "</td>";
        output += "</tr>";
      }
      
      output += "</tbody></table>";
      output += "<h3>Esquema de Rima Completo: " + rhymeResult.scheme + "</h3>";
      
      document.getElementById('resultContainer').innerHTML = output;
    });
  </script>
</body>
</html>
